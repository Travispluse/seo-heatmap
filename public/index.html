<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Local Keywords Heat Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üó∫Ô∏è SEO Local Keywords Heat Map</h1>
            <p>Visualize your local SEO rankings across different locations</p>
        </header>

        <div class="control-panel">
            <div class="input-group">
                <label for="keyword">Keyword:</label>
                <input type="text" id="keyword" placeholder="e.g., coffee shop near me" />
            </div>

            <div class="input-group">
                <label for="centerLat">Center Latitude:</label>
                <input type="number" id="centerLat" value="40.7128" step="0.0001" />
            </div>

            <div class="input-group">
                <label for="centerLng">Center Longitude:</label>
                <input type="number" id="centerLng" value="-74.0060" step="0.0001" />
            </div>

            <div class="input-group">
                <label for="gridSize">Grid Size:</label>
                <select id="gridSize">
                    <option value="3">3x3 (9 points)</option>
                    <option value="5" selected>5x5 (25 points)</option>
                    <option value="7">7x7 (49 points)</option>
                    <option value="10">10x10 (100 points)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="radius">Radius (km):</label>
                <input type="number" id="radius" value="5" min="1" max="50" />
            </div>

            <div class="button-group">
                <button id="generateBtn" class="btn btn-primary">Generate Heat Map</button>
                <button id="clearBtn" class="btn btn-secondary">Clear</button>
            </div>
        </div>

        <div id="status" class="status"></div>

        <div id="map"></div>

        <div class="legend">
            <h3>Legend</h3>
            <div class="legend-item">
                <span class="color-box" style="background: #ff0000;"></span>
                <span>Top 3 Rankings (Excellent)</span>
            </div>
            <div class="legend-item">
                <span class="color-box" style="background: #ffaa00;"></span>
                <span>Rank 4-10 (Good)</span>
            </div>
            <div class="legend-item">
                <span class="color-box" style="background: #ffff00;"></span>
                <span>Rank 11-20 (Fair)</span>
            </div>
            <div class="legend-item">
                <span class="color-box" style="background: #00ff00;"></span>
                <span>Not Ranked (Needs Work)</span>
            </div>
        </div>

        <div id="results" class="results hidden">
            <h2>Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="app.js"></script>
</body>
</html>
